version: 2

models:
  - name: order_analytics
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: integer
        constraints:
          - type: not_null
      - name: customer_id
        data_type: integer
        constraints:
          - type: not_null
      - name: first_name
      - name: last_name
      - name: order_date
      - name: status
      - name: payment_id
      - name: paymentmethod
      - name: amount
      - name: createdate
      - name: first_order_date
      - name: most_recent_order_date

exposures:

  - name: order_analytics
    label: Order Analytics Exposure
    type: dashboard
    maturity: high
    url: https://bi.tool/dashboards/1
    description: >
      Did someone say "exponential growth"?

    depends_on:
      - ref('order_analytics')

    owner:
      name: Mike McData
      email: data@jaffleshop.com